<!-- feedback_display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Feedback</h1>
    <ul>
        {% for feedback in feedbacks %}
        <li>Name: {{ feedback.name }}, Email: {{ feedback.email }}, Feedback: {{ feedback.feedback }}</li>
        {% endfor %}
    </ul>
</body>
</html>
